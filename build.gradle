plugins {
    id 'java'
    id 'application'
}

//group and version
group = 'com.example'   
version = '1.0.0'
sourceCompatibility = '21'

//repositories
repositories {
    mavenCentral()
}                                                       

//dependencies              
dependencies {
    implementation 'org.projectlombok:lombok:1.18.32'
    annotationProcessor 'org.projectlombok:lombok:1.18.32'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'
    implementation 'com.google.code.gson:gson:2.10.1'
    // implementation 'com.fasterxml.jackson.core:jackson-databind:2.15.2'
    // java.util.logging is built-in, no extra dependency needed for logging.xml
    // To use log4j or slf4j, add dependencies here, e.g.:
    // implementation 'org.slf4j:slf4j-api:2.0.7'
    // implementation 'org.apache.logging.log4j:log4j-core:2.20.0'
}

//application
application {
    mainClass = 'com.example.UseLoggingXML'
}       

//test
test {
    useJUnitPlatform()
}   

//jar
jar {
    manifest {
                attributes 'Main-Class': 'com.example.UseLoggingXML'
    }
} 